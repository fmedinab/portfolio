{% extends "layout.html" %}

{%block content%}
<h1> Post</h1>

<h2>{{post.title}}</h2>
<h3 class="my-2 h5 text-muted btn-text">{{post.date|date:'F jS Y'}}</h3>
<div class="my-4">
    <p>{{post.description}}</p>
</div>
<img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">

{% endblock %}
